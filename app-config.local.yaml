app:
  baseUrl: http://localhost:7007

backend:
  # Maintain same baseUrl as backend listener
  baseUrl: http://localhost:7007
  cors:
    origin: http://localhost:7007

auth:
  providers:
    guest:
      dangerouslyAllowOutsideOfDevelopment: true

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

catalog:
  locations:
    # Auto-register the weather-proxy component from the mounted volume
    - type: file
      target: /app/weather-proxy/catalog-info.yaml
      rules:
        - allow: [Component, API, Resource, Location, System, Group, User]
    - type: file
      target: /app/solution-config/systems.yaml
      rules:
        - allow: [System]
    - type: file
      target: /app/solution-config/teams.yaml
      rules:
        - allow: [Group]
    - type: file
      target: /app/solution-config/domains.yaml
      rules:
        - allow: [Domain]
